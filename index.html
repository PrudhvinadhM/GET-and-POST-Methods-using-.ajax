<!DOCTYPE html>
<html>
<head>
<title>GET and POST Method example using $.ajax</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">
function updateText(){
		//GET and POST method using $.ajax
		var current_text = $("#user_text").val();
		$.ajax({			
		url  : "http://localhost/Ajax_GET_POST_Methods_Jquery/GET_Server.php",
		//url  : "http://localhost/Ajax_GET_POST_Methods_Jquery/POST_Server.php",
		type : "GET",
		data : "user_text="+current_text,
		dataType : "text",
		beforeSend : function(http){
						alert("Are you sure");
					 },
		success : function( response , status, http ){
					$("#server_response").val(response);
				 },
		error: function(http, status, error ){
				   alert("Error occurred while sending data" + error);
				},
		complete : function(http){
					alert("success");
				},
			   })	
			};
	</script>
	</head>
	<body>
 <!--This basically says that as soon as user enters text in the input field we will call updateText function-->
<div>Input text: <input type="text" id="user_text" name="user_text" onkeyup="updateText();"></div><br>
<div>Server Response:<input type="text" id="server_response" name="server_response" readonly /></div>
</body>
</html>
